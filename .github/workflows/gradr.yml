        path: audits

    - name: Run Audits
      run: yarn jest audits/ch-2 --json --outputFile=audits/ch-2.json --noStackTrace

    - name: Report Audits
      uses: BuildforSDG-Cohort1-Assessment/jest-out@v1
      with:
        challenge: ch-2
        lang: python
      if: always()

  ch-3:
